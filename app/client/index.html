<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Angular Application!</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="/app/services/users.js"></script>
    <script src="/app/controllers/app.js"></script>
    <script src="/app/routes.js"></script>

    <!-- set the base path for angular routing -->
    <base href="/">
  </head>
  <body class="container" ng-app="meany" ng-controller="layoutc as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Angular Routing Example</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="/about"><i class="fa fa-shield"></i> About</a></li>
          <li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="jumbotron">
      <h2>This is my message:</h2>
      {{ main.message }}
    </div>

    <div class="container">
      <div class="col-md-8">
        <main>
          <div id="content-views">
            <div ng-view></div>
          </div>
        </main>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Message</label>
          <input type="text" class="form-control" ng-model="main.message">
        </div>
        <h2>This is my list:</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>Name</td>
              <td>Color</td>
              <td>Nerd Level</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="computer in main.computers">
              <td>{{ computer.name }}</td>
              <td>{{ computer.color }}</td>
              <td>{{ computer.nerdness }}</td>
            </tr>
          </tbody>
        </table>
        <form  ng-submit="main.addComputer()">
          <input type="text" class="form-control" placeholder="Name" ng-model="main.computerData.name">
          <input type="text" class="form-control" placeholder="Color" ng-model="main.computerData.color">
          <input type="number" class="form-control" placeholder="Nerd Level" ng-model="main.computerData.nerdness">
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
    </div>


  </body>
</html>
