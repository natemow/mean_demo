<h1>Home</h1>
<p>{{ home.content }}</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in home.users">
      <td>{{ user._id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
    </tr>
  </tbody>
</table>
